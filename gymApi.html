<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rutinas</title>

<style>
body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: #111;
    padding: 20px;
    border-radius: 10px;
}

textarea {
    width: 100%;
    min-height: 90px;
    background: #222;
    color: #fff;
    border: 1px solid #555;
    padding: 10px;
    border-radius: 6px;
}

input, select {
    width: 100%;
    padding: 10px;
    background: #222;
    border: 1px solid #555;
    color: #fff;
    border-radius: 6px;
    margin-bottom: 12px;
}

button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: 0;
    color: #fff;
    font-size: 18px;
    border-radius: 6px;
    margin-top: 10px;
}
</style>

</head>
<body>

<div class="container">

<h2>Actualizar Rutina</h2>

<label>PIN</label>
<input type="text" id="pin">

<label>Semana</label>
<input type="number" id="semana">

<label>Día</label>
<input type="text" id="dia">

<label>Ejercicio</label>
<input type="text" id="ejercicio">

<label>Campo</label>
<select id="campo">
  <option value="series">Series</option>
  <option value="peso">Peso</option>
  <option value="reps">Repeticiones</option>
  <option value="notas">Notas</option>
</select>

<label>Valor</label>
<textarea id="valor"></textarea>

<button onclick="saveFields()">Guardar</button>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzK5oh0BfoB6JuzbO3H2asbTCSOTMan3k5syOUYyDChPGqH9d8mWAP-5ONo9ir4PBjO3w/exec"; // <-- CAMBIAR AQUÍ

//--------------------------------------------------
// GUARDAR CAMPOS EN GSHEET (POST + JSON)
//--------------------------------------------------
async function saveFields() {
    const data = {
        pin: document.getElementById("pin").value.trim(),
        semana: document.getElementById("semana").value.trim(),
        dia: document.getElementById("dia").value.trim(),
        ejercicio: document.getElementById("ejercicio").value.trim(),
        campo: document.getElementById("campo").value.trim(),
        valor: document.getElementById("valor").value.trim()
    };

    if (!data.pin || !data.semana || !data.dia || !data.ejercicio) {
        alert("Completa todos los campos obligatorios.");
        return;
    }

    try {
        const response = await fetch(API, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log("Respuesta backend:", result);

        if (result.status === "success") {
            alert("Guardado correctamente");
        } else {
            alert("Error: " + result.message);
        }

    } catch (err) {
        console.error("Error:", err);
        alert("No se pudo conectar con el servidor");
    }
}
</script>

</body>
</html>
